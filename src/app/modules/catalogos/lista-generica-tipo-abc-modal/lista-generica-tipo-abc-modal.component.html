<h1 mat-dialog-title>¿Estas seguro que quieres eliminar la Lista?</h1>


<div class="flex flex-col flex-auto min-w-0" ngxUiLoaderBlurred>

    <!-- Main  -->

    <div class="flex min-h-2"></div>

    <div class="bg-gray-200 h-px mx-4"></div>

    <div class="p-4 flex">
        <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-2"></div>
    </div>

    <div class="flex justify-end">
        <button class="py-2 px-4 m-2 rounded-md bg-gray-600 text-white">
            Sí
        </button>
        <button class="py-2 px-4 m-2 rounded-md bg-orange-400 text-black" (click)="regresar()" type="button">
            No
        </button>
    </div>
</div>
