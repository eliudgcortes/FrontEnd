<div class="flex flex-col flex-auto min-w-0"  ngxUiLoaderBlurred>

    <!-- Header -->
    <div class="bg-gray-600" style="background-color: #5c616f!important;">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 mt-2 mb-12">
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex flex-col min-w-0 ml-4">
                        <div
                            class="text-xl text-white tracking-normal"
                        >
                           Lista Genérica
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
    <!-- Main  -->
    <div class="flex-auto">
        <div class="w-11/12 -m-10 max-w-screen-xl mx-auto">
            <div class="p-4 shadow rounded-2xl bg-white">
                <div class="flex">
                    <div class="w-full p-4 flex items-center justify-between">
                        <div class="flex items-center justify-center">
                            <div fxFlex="100">
                                <mat-select [(ngModel)]="sm.listaGenericaTipoId" name="ddl_ListaSeleccionada" #ddl_ListaSeleccionada="ngModel">
                                  <ng-container *ngFor="let lis of listas">
                                    <mat-option [value]="lis.id">{{lis?.nombre}}</mat-option>
                                  </ng-container>
                                </mat-select>
                            </div>      
                            <button mat-raised-button  type="button" (click)="obtenerLista()">Aplicar</button>

                         </div>
                         <div class="cursor-pointer flex items-center justify-center border rounded-md px-4 py-2" [routerLink]="'/catalogos/ListaGenericas-abc/' + sm.listaGenericaTipoId">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div>
                    <table mat-table [dataSource]="dataSource" class="w-full" matSort>
                        <ng-container matColumnDef="NombreListaGenerica">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Nombre
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.nombreListaGenerica}}

                            </td>
                        </ng-container>

                        <ng-container matColumnDef="descripcionListaGenerica">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Descripción
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.descripcionListaGenerica }}
                              
                            </td>
                        </ng-container>
                          
                        <ng-container matColumnDef="valorString">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                String
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.valorString }}
                              
                            </td>
                        </ng-container>
                       
                        <ng-container matColumnDef="valorEntero">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Entero
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.valorEntero }}
                            </td>
                        </ng-container>
                       
                        <ng-container matColumnDef="valorFlotante">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                               Flotante
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.valorFlotante }}
                            </td>
                        </ng-container>
                       

                        <ng-container matColumnDef="accion">
                            <th mat-header-cell *matHeaderCellDef>
                                Acción
                            </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-button [matMenuTriggerFor]="menu">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button
                                        mat-menu-item
                                        [routerLink]="'/catalogos/ListaGenericas-abc/:listaGenericaTipoId/'+ element.id"
                                        
                                    >
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 pr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                        </svg>
                                        <span>Edita</span>
                                    </button>
                                    <button mat-menu-item>
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 pr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                        <span>Elimina</span>
                                    </button>
                                </mat-menu>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]"
                        showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
    
</div>
