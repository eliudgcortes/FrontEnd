
<div class="flex flex-col flex-auto min-w-0"  ngxUiLoaderBlurred>

    <!-- Header -->
    <div class="bg-gray-600" style="background-color: #5c616f!important;">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 mt-2 mb-12">
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex flex-col min-w-0 ml-4">
                        <div
                            class="text-xl text-white tracking-normal"
                        >
                        Crear o Editar Lista Genérica
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main  -->
    <div class="flex-auto">
        <div class="w-11/12 -m-10 max-w-screen-xl mx-auto">
            <!-- Alert -->
            <fuse-alert
                class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <form #form_f="ngForm" (ngSubmit)="enviarFormulario(form_f)">
                <div class="p-4 shadow rounded-2xl bg-white">
                    <div class="flex min-h-2"> </div>

                    <div class="p-4 flex">
                        <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-2">
                            <mat-form-field class="w-full">
                                <input
                                    matInput
                                    [(ngModel)]="modelo.nombreListaGenerica"
                                    name="nombreListaGenerica"
                                    #nombreListaGenerica="ngModel"
                                    required
                                    value=""
                                />
                                <mat-label>Nombre Lista Genérica </mat-label>
                            </mat-form-field>
                           
                        </div>
                    

                    </div>


                    
                    <div class="p-4 flex">
                        <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-2">
                            <mat-form-field class="example-full-width" appearance="fill" >
                                <input 
                                    
                                    matInput
                                    [(ngModel)]="modelo.descripcionListaGenerica"
                                    name="descripcionListaGenerica"
                                    #descripcionListaGenerica="ngModel"
                                    required
                                    value=""
                                    
                                />
                                <mat-label>Descripción Lista Genérica </mat-label>
                            </mat-form-field>
                           
                        </div>
                    

                    </div>


                    <div class="bg-gray-200 h-px mx-4"></div>
                    <div class="p-4 flex">
                        <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-2">
                            <mat-form-field class="w-full">
                                <input
                                    matInput
                                    [(ngModel)]="modelo.valorString"
                                    name="valorString"
                                    #valorString="ngModel"
                                    required
                                    value=""
                                />
                                <mat-label>Valor String </mat-label>
                            </mat-form-field>
                           
                        </div>
                    </div>

                    <div class="p-4 flex">
                        <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-2">
                            <mat-form-field class="w-full">
                                <input
                                    matInput
                                    [(ngModel)]="modelo.valorEntero"
                                    name="valorEntero"
                                    #valorEntero="ngModel"
                                    required
                                    value=""
                                />
                                
                                <mat-label>Número Entero</mat-label>
                            </mat-form-field>
                          
                        </div>
                    </div>

                    <div class="p-4 flex">
                        <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-2">
                            <mat-form-field class="w-full">
                                <input
                                    matInput
                                    [(ngModel)]="modelo.valorFlotante"
                                    name="valorFlotante"
                                    #valorFlotante="ngModel"
                                    required
                                    value=""
                                />
                                <mat-label>Número Flotante</mat-label>
                            </mat-form-field>
                          
                        </div>
                    </div>


                    
                    <div class="p-4 flex justify-end">
                        <button
                        class="py-2 px-4 m-2 rounded-md bg-gray-600 text-white"
                        type="submit"
                        >
                            Guardar
                        </button>
                        
                        <button
                            class="py-2 px-4 m-2 rounded-md bg-orange-400 text-black"
                            type="button"
                            [routerLink]="'/catalogos/Listagenerica' "
                        >
                            Cancelar
                        </button>
                    </div>

                </div>
            </form>

        </div>
    </div>
</div>
